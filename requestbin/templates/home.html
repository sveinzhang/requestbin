{% extends "layout.html" %}
{% block head %}
    <script type="text/javascript">
      function createBin() {
        $.ajax({'url': '/api/v1/bins', 'type': 'POST', 
          'data': {'private': $('#private').prop("checked")},
          'success': function(data) {
            window.location.href = "/"+data['name']+"?inspect";
          }
        });
      }
    </script>
{% endblock %}
{% block content %}
    <div class="row-fluid">
        <div class="banner-hero">
            <h2 class="banner-header"><span class="accent-bg-red">HTTP请求检查</span></h2>
            <h3 class="banner-subheader">
              RequestBin将会为你自动分配一个URL，它可以帮助你收集此URL的请求，并以一种友好的方式让你能够对他们进行检查。<br />
              使用RequestBin查看您的HTTP客户端发送的内容、检查和调试webhook请求</h3>

            <form class="form-inline">
              <p class="banner-button">
                <a class="btn btn-success btn-large" onclick="createBin()"><i class="icon-plus-sign"></i> 创建一个RequestBin吧</a>
              </p>
              
              <p class="banner-option">
                <label class="checkbox" title="Private bins can only be viewed by you using a browser cookie">
                  <input id="private" type="checkbox" /> &nbsp;隐私模式 <small>(只允许在当前电脑可见)</small>
                </label>
              </p>
            </form>
        </div>
    </div>
{% endblock %}
